imports:
    - { resource: security.yml }

framework:
    secret: secret
    router: { resource: "%kernel.root_dir%/config/routing.yml" }
    templating: { engines: ['twig'] }
    test: ~
    session:
        storage_id: session.storage.mock_file
    profiler:
        enabled: false

fos_rest:
    routing_loader:
        default_format: json

doctrine:
    dbal:
        host: localhost
        dbname: sulu_test
        user: root
        password:
    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true
        resolve_target_entities:
            Sulu\Component\Security\UserInterface: Sulu\Bundle\SecurityBundle\Entity\User


monolog:
    handlers:
        main:
            type:         fingers_crossed
            action_level: error
            handler:      nested
        nested:
            type:  stream
            path:  %kernel.logs_dir%/%kernel.environment%.log
            level: debug

parameters:
    sulu.content.template.default_path: %kernel.root_dir%/../Datafixtures/Template
