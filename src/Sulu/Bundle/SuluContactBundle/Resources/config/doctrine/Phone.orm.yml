Sulu\Bundle\ContactBundle\Entity\Phone:
    type: entity
    table: co_phones
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
        phone:
            type: string
            length: '60'
    manyToOne:
        phoneType:
            targetEntity: PhoneType
            inversedBy: phones
            joinColumn:
                name: idPhoneTypes
                referencedColumnName: id
                nullable: false
    manyToMany:
        accounts:
            targetEntity: Account
            mappedBy: phones
        contacts:
            targetEntity: Contact
            mappedBy: phones
    lifecycleCallbacks: {  }
