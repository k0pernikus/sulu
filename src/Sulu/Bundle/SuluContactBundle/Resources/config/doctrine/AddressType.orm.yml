Sulu\Bundle\ContactBundle\Entity\AddressType:
    type: entity
    table: co_address_types
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
        name:
            type: string
            length: '60'
    oneToMany:
        addresses:
            targetEntity: Address
            mappedBy: addressType
    lifecycleCallbacks: {  }
