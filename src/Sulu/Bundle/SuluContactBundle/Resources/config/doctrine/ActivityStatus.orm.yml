Sulu\Bundle\ContactBundle\Entity\ActivityStatus:
    type: entity
    table: co_activity_statuses
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
        name:
            type: string
            length: '60'
    oneToMany:
        activities:
            targetEntity: Activity
            mappedBy: activityStatus
    lifecycleCallbacks: {  }
