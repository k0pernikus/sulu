<form id="contact-relation-form" class="form-vertical">
    <div class="grid-row small">
        <div class="grid-col-12">
            <div class="form-group">
                <label for="contact" class="required"><%=translate('contact.contacts.title')%></label>
                <div id="contact-field"></div>
            </div>
        </div>
    </div>
    <div class="grid-row">
        <div class="grid-col-12">
            <div class="form-group">
                <label for="position"><%=translate('contact.contacts.position')%></label>
                <input id="position" class="form-element" value="<%= position %>"/>
            </div>
        </div>
    </div>
</form>
