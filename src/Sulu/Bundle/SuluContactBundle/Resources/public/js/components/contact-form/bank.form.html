<form id="bank-account-form" class="form-vertical">
    <div id="bank-accounts">
        <div class="bank-account-item m-bottom-10">

            <div class="grid-row small">
                <div class="grid-col-6 form-horizontal">
                    <div class="form-group">
                        <label for="bankName"><%=translate('contact.accounts.bankName')%></label>
                        <input id="bankName" type="text" class="form-element"
                               data-mapper-property="bankName"/>
                    </div>
                </div>
                <div class="grid-col-6 form-horizontal">
                    <div class="form-group">
                        <div class="checkbox-container-left">
                            <div class="custom-checkbox">
                                <input id="public" type="checkbox" class="form-element" data-mapper-property="public"/>
                                <span class="icon"></span>
                            </div>
                        </div>
                        <label for="public"><%=translate('public.public')%></label>
                    </div>
                </div>
            </div>

            <div class="grid-row m-bottom-40">
                <div class="grid-col-6">
                    <div class="form-group-vertical">
                        <label for="iban"><%=translate('public.iban')%></label>
                        <input id="iban" type="text" class="form-element" data-mapper-property="iban"/>
                    </div>
                </div>
                <div class="grid-col-6">
                    <div class="form-group-vertical">
                        <label for="bic"><%=translate('public.bic')%></label>
                        <input id="bic" type="text" class="form-element" data-mapper-property="bic"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
