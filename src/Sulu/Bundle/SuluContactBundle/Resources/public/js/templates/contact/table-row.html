<tr <% if (!!id) { %> data-id="<%= id %>"<% } %>>
    <td>
        <label>
            <input type="radio" class="custom-radio" name="catalogueRadio">
            <span class="custom-radio-icon"></span>
        </label>
    </td>
    <td><%= (!!firstName) ? firstName : '' %></td>
    <td><%= (!!lastName) ? lastName : '' %></td>
    <td class="remove-row">
        <span class="icon-remove"></span>
    </td>
</tr>
