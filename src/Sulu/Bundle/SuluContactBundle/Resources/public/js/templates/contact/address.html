<div class="address-item m-bottom-10" data-id="<%= id %>">
	<div class="grid-row">
		<div class="m-bottom-10 pull-left">
			<label class="bold drop-down-trigger type-value"
				   data-id="<%= (!!addressType)?addressType.id : defaults.addressType.id %>">
                            <span class="type-name">
                                <%= (!!addressType)?addressType.name : defaults.addressType.name %>
                            </span>
				<span class="dropdown-toggle inline"></span>
			</label>
		</div>
		<div class="remove-address"><span class="icon-remove pull-right"></span></div>
	</div>
	<div class="grid-row">
		<div class="grid-col-6">
			<label>Street</label>
			<input class="form-element street-value" type="text" value="<%= street %>"/>
		</div>
		<div class="grid-col-2">
			<label>Number</label>
			<input class="form-element number-value" type="text" value="<%= number %>"/>
		</div>
		<div class="grid-col-4">
			<label>House, Floor, etc.</label>
			<input class="form-element addition-value" type="text" value="<%= addition %>"/>
		</div>
	</div>
	<div class="grid-row">
		<div class="grid-col-2">
			<label>Zip</label>
			<input class="form-element zip-value" type="text" value="<%= zip %>"/>
		</div>
		<div class="grid-col-4">
			<label>City</label>
			<input class="form-element city-value" type="text" value="<%= city %>"/>
		</div>
		<div class="grid-col-2">
			<label>State</label>
			<input class="form-element state-value" type="text" value="<%= state %>"/>
		</div>
		<div class="grid-col-4">
			<label>Country</label>

			<div class="country"></div>
		</div>
	</div>
</div>
